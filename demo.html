<html>
    <head>
        <link type="text/css" rel="stylesheet" href="Typewriter.css" />
        <script type="text/javascript" src="Typewriter.js"></script>
        <script type="text/javascript">
            document.addEventListener('DOMContentLoaded', function() {
                var TW = new Typewriter({ target: 'Typewriter', delay: 500, loop: true }).wait(800).type("Typo").wait(1500).backspace(1).wait(500).type("ewriter").wait(4000).backspace("all").wait(4000);
            });
        </script>
    </head>
    <body>
        <h1 id="Typewriter" style="text-align:center"></h1>
    </body>
</html>
